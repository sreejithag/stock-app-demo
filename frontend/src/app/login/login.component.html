<app-header></app-header>
<div class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100" >
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" >
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5" >

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
             
              <div class="form-outline form-white mb-4">
                <input type="text" id="username" placeholder="username" class="form-control form-control-lg" 
                [(ngModel)]="username"
                required />
               
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" placeholder="password" class="form-control form-control-lg"
                [(ngModel)]="password" 
                 required/>
              </div>


              <button class="btn btn-outline-light btn-lg px-5" (click)="login()">Login</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
